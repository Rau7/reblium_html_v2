<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reblium - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/utilities.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <header>
      <div class="menu-area">
        <a href="#"><i class="fa-solid fa-bars menu-icon"></i></a>
      </div>
    </header>
    <section class="partners-section">
      <div class="partners-heading">
        <div class="reblium-logo-partners">
          <img src="../images/reblogo.png" alt="reblium-logo" />
          <h1>PARTNERS</h1>
        </div>
      </div>
      <div class="partners-gallery">
        <div class="partner-img">
          <img src="../images/part1.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part2.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part3.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part4.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part5.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part6.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part7.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part8.webp" alt="reblium-partners" />
        </div>
        <div class="partner-img">
          <img src="../images/part9.webp" alt="reblium-partners" />
        </div>
      </div>
      <div class="last-img">
        <img src="../images/part10.webp" alt="reblium-partners" />
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
