<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reblium - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/utilities.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <header>
      <div class="menu-area">
        <a href="#"><i class="fa-solid fa-bars menu-icon"></i></a>
      </div>
      <div class="reblium-logo">
        <img src="../images/reblogo.png" alt="reblium-logo" />
      </div>
    </header>
    <section class="register-main">
      <div class="register-area">
        <h1>Register</h1>
        <div class="register-form">
          <form action="#">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="name-area" class="col-form-label name-area"
                  >Name</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="text"
                  id="name-area"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="login-area" class="col-form-label login-area"
                  >Login</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="text"
                  id="login-area"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="password-area" class="col-form-label password-area"
                  >Password</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="password"
                  id="password-area"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="email-area" class="col-form-label email-area"
                  >Email</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="email"
                  id="email-area"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
